<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 2</title>
</head>
<body>
    <script>
        let valor = parseFloat(prompt("Digite um numero:"))

        if(valor > 0){
            valor = "O valor é positivo"
        } else if(valor < 0){
            valor = "O valor é negativo"
        } else {
            valor = "O valor é zero"
        }
        alert(valor)

    </script>
</body>
</html>
