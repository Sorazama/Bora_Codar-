<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 7</title>
</head>
<body>
    <script>
        let numeros = []
        let soma = 0
    
        for (let i = 0; i < 6; i++) {
            let numero = parseFloat(prompt("Digite um nÃºmero"));
            numeros.push(numero)
            if (numero < 72) {
                soma += numero
            }
        }
    
        let valores;
        for (let i = 0; i < numeros.length; i++) {
            valores += "\n" + numeros[i]
        }
    
        alert("A soma dos numeros " + soma + "\n\nValores informados:" + valores)
    </script>
    
</body>
</html>
