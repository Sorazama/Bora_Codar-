<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 8</title>
</head>
<body>
    <script>
        let numeros = []
        let soma = 0

        for (let i = 0; i < 4; i++) {
            let numero = parseFloat(prompt("Digite um número entre 0 e 10:"))
            if (numero >= 0 && numero <= 10) {
                numeros.push(numero)
                soma += numero
            } else {
                alert("O número deve estar entre 0 e 10. Por favor, tente novamente")
                i--
            }
        }

        let media = soma / numeros.length

        if (media > 5) {
            alert("Você passou no teste!")
        }else if(media == 5) {
            alert("Você esta de recuperação")
        } else {
            alert("Tente novamente")
        }

    </script>
</body>
</html>
