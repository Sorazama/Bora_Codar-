<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 1</title>

</head>
<body>
    <script>
        let num1 = prompt("Digite o primeiro número:");
        let num2 = prompt("Digite o segundo número:");
        let resultado;
        
        num1 = parseInt(num1);
        num2 = parseInt(num2);
        
        if(num1 > num2) {
            resultado = "O primeiro número é maior: " + num1;
        } else if(num2 > num1) {
            resultado = "O segundo número é maior: " + num2;
        } else {
            resultado = "Os números são iguais.";
        }
        alert(resultado);
        
            </script>
</body>
</html>
